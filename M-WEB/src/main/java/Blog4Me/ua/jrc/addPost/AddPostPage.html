<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="UTF-8">
    <title>Add</title>

    <link rel="shortcut icon" type="image/x-icon" href="styles/images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
</head>

<body>

	<div class="header">

		<img src="styles/images/icon.png" alt="icon.png" />
		<span class="title"><b><i>JRC.INC.UA</i></b></span>

		<div class="clear"></div>
	</div>

	<div class="content">

		<div class="coord"><b>Enter message for post</b></div><br />

		<form wicket:id="formAdd">
			<label>Post massage: </label>
			<textarea wicket:id="message" name="post" cols="120" rows="20"></textarea>
			
			<br />
			<label wicket:id="messageM" class="err">Post massage </label>
			
			<br />
			<input wicket:id="add" class="btn" type="submit" name="add" value="Add post">
			<div class="clear"></div>
		</form>
		
		<div class="clear"></div>
	</div>

	<div class="footer">

		<span class="l">
			<div>JRC.INC.UA</div>
			<div>Jesus Raichuk</div>
			<div>2017</div>
		</span>

		<span class="r">
			<div>Phone: +380 96 12 24 776</div>
			<div>Email: NeverSayDie.JR@gmail.com</div>
			<div>Kyiv/Ukraine</div>
		</span>

		<div class="clear"></div>
	</div>
	
</body>

</html>
